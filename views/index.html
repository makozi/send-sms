<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Send A Message</title>
  <meta name="description" content="Nexmo SMS Demo">
  <meta name="author" content="Marizu-Ibewiro Makozi  @marizu_makozi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/logo.png" rel="shortcut icon" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Send Text</h1>

  </header>

  <section id="main" role="main">
    <p class="intro">Enter a number, begins with a country code.<br> <h5>Please do not include "+"</h5></p>
    <form>
      <input type="tel" name="number" placeholder="15551231234" required>
      <input type="text" name="text" placeholder="Hello">
      <input type="button" value="Send SMS">
    </form>
  </section>

  <p class="response"></p>

  <footer>
    Fork me on <a href="https://github.com/makozi/send-sms/"> <img src="images/github.png" height="25px" width="auto"></a><br>
    Made with <i class="fa fa-heart" style="color: red;"></i> Makozi.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
